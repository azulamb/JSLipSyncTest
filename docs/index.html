<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="clmtrackr.js"></script>
	<script src="model_pca_20_svm.js"></script>
	<title>リップシンクサンプル</title>
	<style>
body > div { position: relative; }
#video { transform: scaleX(-1); }
#canvas { transform: scaleX(-1); }
	</style>
</head>
 
<body>
<div>
	<video id="video" width="400" height="300" autoplay></video>
	<canvas id="canvas" width="400" height="300"></canvas>
</div>
<script>
function RenderMouse( context, positions )
{
	const left = positions[ 44 ];
	const right = positions[ 50 ];
	const up = [ //47,60
		( positions[ 47 ][ 0 ] + positions[ 60 ][ 0 ] ) / 2,
		( positions[ 47 ][ 1 ] + positions[ 60 ][ 1 ] ) / 2,
	];
	const down = [ //53,57
		( positions[ 53 ][ 0 ] + positions[ 57 ][ 0 ] ) / 2,
		( positions[ 53 ][ 1 ] + positions[ 57 ][ 1 ] ) / 2,
	];

	context.lineWidth = 3;
	context.strokeStyle = 'red';

	context.beginPath();
	context.moveTo( left[ 0 ], left[ 1 ] );
	context.lineTo( up[ 0 ], up[ 1 ] );
	context.lineTo( right[ 0 ], right[ 1 ] );
	context.lineTo( down[ 0 ], down[ 1 ] );
	context.closePath();
	context.stroke();
}
function Init( stream, video, canvas )
{
	video.src = window.URL.createObjectURL( stream );
	const context = canvas.getContext( '2d' );

	const tracker = new clm.tracker();
	tracker.init( pModel );
	tracker.start( video );

	function drawLoop()
	{
		requestAnimationFrame( drawLoop );
		// 顔の座標を取得
		const positions = tracker.getCurrentPosition();
		if ( positions === false ) { return; }
		//console.log(positions);
		context.clearRect( 0, 0, canvas.width, canvas.height );
		//tracker.draw(canvas);
		RenderMouse( context, positions );
	}
	drawLoop();
}
document.addEventListener( 'DOMContentLoaded', () =>
{
	const video = document.getElementById( 'video' );
	const canvas = document.getElementById( 'canvas' );

	const media = navigator.mediaDevices.getUserMedia(
	{
		video: { facingMode: 'user' },
		audio: false,
	} );
	media.then( ( stream ) =>
	{
		Init( stream, video, canvas );
	} ).catch( ( error ) =>
	{
		console.log( error );
	} );
} );
</script>
</body>
</html>
